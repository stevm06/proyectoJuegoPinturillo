<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bordes">

  

    <div class="container col-lg-12">

        <div class="row">
            <div class="col-md-4" style="text-align: center">
                <h1>Redes Sociales</h1>
            </div>
            <div class="col-md-4">
                <img src="img/logojuego.svg" alt="logo" class="logo">
            </div>
            <div class="col-md-4" style="text-align: center">
                <h1>¡Diviertete!</h1>
            </div>
     
        </div>
    </div>

    <div class="container bg-dark col-lg-12 my-5" style="border-radius: 50px; padding: 50px;">

        <div>
            <h1 class="text-center py-3">JUEGA</h1>
        </div>


        <div class="container text-center">

            <div class="row align-items-start">

              <div class="col">
                <div class="images">
                    <img src="img/Avatar1.svg" id="imgchange" alt="avatar" class="avatar">
                </div>
    
                <h3 class="text-center">Escoge tu Avatar</h3>
    
                <div class="avatarselect">
                    <button id="orange"></button>
                    <button id="green"></button>
                    <button id="red"></button>
                    <button id="purple"></button>
                </div>
              </div>

              <div class="col my-5">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="text" class="form-control" placeholder="Nick-Name" aria-label="Username" aria-describedby="basic-addon1">
                  </div>


                  <select class="form-select" aria-label="Default select example">
                    <option selected>Selecciona una sala</option>
                    <option value="1">Sala 1</option>
                    <option value="2">Sala 2</option>
                    <option value="3">Sala 3</option>
                  </select>

                  <button type="submit" class="btn btn-primary my-3" id="btnjugar">JUGAR</button>
                  
                  
                  
                 
                 

               
                </div>
              </div>

            </div>
          </div>

</div>

<script src="main.js"></script>
    
</body>
</html>
